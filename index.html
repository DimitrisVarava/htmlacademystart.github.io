<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Базовый Курс по HTML и CSS</title>
		<meta name="keywords" content="HTML, CSS, HTML Academy">
		<meta name="description" content="Практический репозиторий для Базового Курса по HTML и CSS от HTML Academy">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Заголовок текста</h1>
	<script src="script.js"></script>
		<table>
            <tr>
                <caption>Посещения по городам</caption>
                <th style="width: 15%;">Город</th>
                <th>Посещения</th>
                <th>Страниц</th>
                <th>Время</th>
            </tr>
            <tr>
                <td style="width: 15%;">СПб</td>
                <td>199</td>
                <td>18,02</td>
                <td>00:13:45</td>
            </tr>
            <tr>
                <td style="width: 15%;">Москва</td>
                <td>69</td>
                <td rowspan="2" >нет данных</td>
                <td>00:00:44</td>
            </tr>
            <tr>
                <td style="width: 15%;">Киев</td>
                <td>5</td>
                <td>00:18:07</td>
            </tr>
            <tr>
                <td colspan="3">Всего посещений</td>
                <td>273</td>
            </tr>
        </table>
		<br>
		<br>
		<br>
		<table>
            <tr>
                <th class="left">Город</th>
                <th class="center">Посещений</th>
                <th class="right">%</th>
            </tr>
            <tr>
                <td class="left">СПб</td>
                <td>199</td>
                <td class="right">65.12</td>
            </tr>
            <tr class="color">
                <td class="left">Москва</td>
                <td>69</td>
                <td class="right">21.3</td>
            </tr>
            <tr>
                <td class="left">Киев</td>
                <td>5</td>
                <td class="right">8</td>
            </tr>
            <tr class="color">
                <td colspan="2" class="left">Посещений за весь период</td>
                <td class="right">273</td>
            </tr>
        </table>
	</body>
</html>
